<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Ball</title>

    <!-- Playfair Display -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="title">
      <h1>
        Weather Today
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          class="weather-icon"
        />
      </h1>
    </header>

    <div class="container">
      <!-- Side Navigation-->
      <nav class="nav-bar" id="search-bar">
        <!-- Search for City -->
        <form>
          <label class="text-dark">Search by City:</label>
          <input
            class="form-control my-2 text-primary"
            type="text"
            placeholder="City Name"
            id="user-input"
          />
          <button class="search-button" id="search-button">SEARCH</button>
        </form>

        <!-- Clear Search History -->
        <button class="clear-button" id="clear-button">CLEAR HISTORY</button>

        <!-- Show Past Searches -->
        <div class="past-city" id="past-cities"></div>
      </nav>

      <!-- City Forecast -->
      <div class="forecast-display">
        <!-- Today's Weather -->
        <div class="card current-day">
          <div class="card-title">
            <h2 id="city-name">City</h2>
            <h2 id="date">Date</h2>
            <h2 id="weather-icon"></h2>
          </div>
          <p class="text-top">Temp: <span id="current-temp"></span> Â°F</p>
          <p class="text-top">Wind: <span id="current-wind"></span> MPH</p>
          <p class="text-top">Humidity: <span id="current-humidity"></span>%</p>
        </div>

        <!-- 5 Day Predictions -->
        <div class="forecast-predictions">
          <h3>5-Day Forecast</h3>
        </div>
        <div class="future-blocks" id="future-temps"></div>
      </div>
    </div>

    <!-- Modal for Error -->
    <div class="modal" id="errorModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="errorText"></p>
      </div>
    </div>

    <footer>
      <p>Made in 2023</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
