<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="./assets/css/style.css" />
    <title>Weather-Forecaster</title>
  </head>
  <body>
    <header>
      <h1>Weather Forecaster</h1>
    </header>
    <main>
      <div class="display-side">
        <div class="current-weather">
          <h2 class="cityInfo"></h2>
          <p>Temp: <span class="temp"></span>&deg;F</p>
          <p>Wind: <span class="wind"></span> MPH</p>
          <p>Humidity: <span class="hum"></span>%</p>
        </div>
      </div>
      <aside> 
        <h2>Search for a City:</h2>
        <div class="searchForm">
          <input class="searchBar" type="text" name="city" placeholder="City" />
          <button class="submitBtn" value="Search">Search</button>
        </div>
        <hr/>
        <button class="clear-history">Clear History</button>
        <div class="search-history">
          
        </div>
      </aside>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
